sources:
  logs:
    type: journald
  metrics:
    type: host_metrics
    collectors:
      - cpu
      - disk
      - filesystem
      - host
      - load
      - memory
      - network
    disk:
      devices:
        excludes: ["loop*", "sr*", "fd*"]
    filesystem:
      devices:
        excludes: ["/dev/loop*"]
        includes: ["/dev/*"]
    network:
      devices:
        excludes: ["br*", "docker*", "lo", "veth*"]
  gpu_metrics:
    type: prometheus_scrape
    endpoints: ["http://127.0.0.1:9400/metrics"]

transforms:
  logs_transform:
    type: remap
    inputs: [logs]
    source: |-
      # fluent-bit is looking for the hostname key
      .hostname = .host

sinks:
  vector:
    type: vector
    inputs: [metrics, gpu_metrics]
    address: https://vector.local.gha-runners.nvidia.com
    healthcheck:
      enabled: false
    tls:
      enabled: true
      alpn_protocols: ["h2"]
  fluent-bit:
    type: http
    inputs: [logs_transform]
    uri: https://fb.local.gha-runners.nvidia.com/logs
    healthcheck:
      enabled: false
    encoding:
      codec: json
